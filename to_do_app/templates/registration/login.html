{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<p>Alternatively, you can <a href="{% url 'signup' %}">Sign Up</a></p>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <p><a href="{% url 'password_reset' %}">Password Reset</a></p>
  <button type="submit">Log In</button>
</form>
{% endblock %}
