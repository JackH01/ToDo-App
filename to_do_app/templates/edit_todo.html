{% extends "base.html" %}

{% block title %}Edit ToDo{% endblock %}

{% block content %}

<h2>Edit a ToDo</h2>

{% if form != None %}
<form action="" method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Submit</button>
</form>
{% endif %}

{% if errorMessage != None %}
    <p class="error">{{errorMessage}}</p>
{% endif %}

<a href="{% url 'home' %}">Home</a>

{% endblock %}
